<h2 mat-dialog-title>Favorite Pairs</h2>
<mat-dialog-content>
  My favorite pairs are:
  <ul>
    <!-- Iterate over the data array and display leftName and rightName for each CheckboxPair -->
    @for (item of data; track item.hidden) {
      <li>{{ item.leftName }} - {{item.rightName}}</li>
      } @empty {
      <li>There are no items.</li>
      }
  </ul>
</mat-dialog-content>
