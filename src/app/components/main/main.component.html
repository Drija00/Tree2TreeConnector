
<div class="tree-container">
    <mat-tree [dataSource]="dataSource123" [treeControl]="treeControl123" class="example-tree-1">
      <mat-tree-node *matTreeNodeDef="let node">
        <div class="mat-tree-node-1">
          {{ node.name }}
          <section class="example-section">
            <mat-checkbox class="example-margin" (click)="onCheckboxClick($event, 'left', node.name)"></mat-checkbox>
          </section>
        </div>
      </mat-tree-node>
  
      <mat-nested-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodeToggle
        (expandedChange)="onToggle(node, treeControl123.isExpanded(node), 'left')">
        <div class="mat-tree-node-1">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon>{{ treeControl123.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
          </button>
          {{ node.name }}
          <section class="example-section">
            <mat-checkbox class="example-margin" (click)="onCheckboxClick($event, 'left', node.name)"></mat-checkbox>
          </section>
        </div>
        <div [class.example-tree-invisible]="!treeControl123.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  
    <svg #connectorSvg id="connectorSvg" width="100%" height="100%" class="svg-container"></svg>
  
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree" dir="rtl">
      <mat-tree-node *matTreeNodeDef="let node">
        <div class="mat-tree-node-1">
          {{ node.name }}
          <section class="example-section">
            <mat-checkbox class="example-margin" (click)="onCheckboxClick($event, 'right', node.name)"></mat-checkbox>
          </section>
        </div>
      </mat-tree-node>
  
      <mat-nested-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodeToggle
        (expandedChange)="onToggle(node, treeControl.isExpanded(node), 'right')">
        <div class="mat-tree-node-1">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon>{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
          </button>
          {{ node.name }}
          <section class="example-section">
            <mat-checkbox class="example-margin" (click)="onCheckboxClick($event, 'right', node.name)"></mat-checkbox>
          </section>
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
